<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <!-- Scramjet -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    body {
      min-height: 100vh;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.sj-proxied main {
      padding: 0;
    }

    body.sj-proxied iframe,
    body.sj-proxied .scramjet-frame,
    body.sj-proxied .bare-frame {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* ===== LAYOUT ===== */
    .home-shell {
      display: grid;
      gap: 28px;
      width: 100%;
      max-width: 720px;
      padding: 32px;
    }

    .hero-block {
      text-align: center;
      padding: 28px;
      border: 2px solid var(--border-hard);
      background: var(--panel);
    }

    .hero-title {
      font-family: "Press Start 2P";
      font-size: 52px;
      color: var(--fg);
    }

    .hero-version {
      font-family: "Press Start 2P";
      font-size: 10px;
      margin-top: 8px;
      color: var(--fg-dim);
    }

    /* ===== PROXY ===== */
    .proxy-block {
      padding: 22px;
      border: 2px solid var(--border-hard);
      background: var(--panel);
    }

    #sj-form {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    #sj-address {
      flex: 1;
      padding: 16px;
      font-size: 16px;
    }

    .proxy-btn {
      padding: 16px 24px;
      font-size: 14px;
      cursor: pointer;
    }

    /* ===== VISITORS ===== */
    .stats-block {
      padding: 18px;
      border: 2px solid var(--border-hard);
      background: var(--panel);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      text-align: center;
      font-family: "Press Start 2P";
    }

    .stat-label {
      font-size: 8px;
      color: var(--fg-dim);
    }

    .stat-value {
      font-size: 16px;
      color: var(--accent);
      margin-top: 6px;
      text-shadow: 0 0 6px var(--accent);
    }
  </style>
</head>

<main>
  <div class="home-shell">

    <!-- HERO -->
    <section class="hero-block">
      <div class="hero-title">S0LACE</div>
      <div class="hero-version">v1.1.0</div>

    <!-- PROXY -->
    <section class="proxy-block">

<!-- PROXY DETECTION -->
<script>
setInterval(() => {
  const proxied = document.querySelector("iframe,.scramjet-frame,.bare-frame");
  document.body.classList.toggle("sj-proxied", !!proxied);
}, 500);
</script>

<!-- SIDE ICON COLOR SYNC -->
<script>
function getAccent() {
  return localStorage.getItem("s0laceAccent") || "gray";
}

function updateSideIcons() {
  const accent = getAccent();
  document.querySelectorAll(".side-icon").forEach(link => {
    const icon = link.dataset.icon;
    const img = link.querySelector("img");
    const active = link.href === location.href;
    link.classList.toggle("active", active);
    img.src = `thumbs/${icon}/${active ? accent : "gray"}.png`;
  });
}

updateSideIcons();
window.addEventListener("storage", updateSideIcons);
</script>

<!-- ✅ FIXED FIREBASE VISITOR COUNTER -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
  authDomain: "s0lace-web.firebaseapp.com",
  databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
  projectId: "s0lace-web"
});

const db = getDatabase(app);

const todayKey = () => new Date().toISOString().split("T")[0];
const weekKey = () => {
  const d = new Date();
  const j = new Date(d.getFullYear(), 0, 1);
  return "week_" + Math.ceil((((d - j) / 86400000) + j.getDay() + 1) / 7);
};

async function safeUpdate(increment) {
  try {
    const allRef = ref(db, "visitors/all");
    const todayRef = ref(db, "visitors/today/" + todayKey());
    const weekRef = ref(db, "visitors/week/" + weekKey());

    const [all, today, week] = await Promise.all([
      get(allRef).then(s => s.val() || 0),
      get(todayRef).then(s => s.val() || 0),
      get(weekRef).then(s => s.val() || 0)
    ]);

    if (increment) {
      await Promise.all([
        set(allRef, all + 1),
        set(todayRef, today + 1),
        set(weekRef, week + 1)
      ]);
    }

    document.getElementById("vis-all").textContent = all + (increment ? 1 : 0);
    document.getElementById("vis-today").textContent = today + (increment ? 1 : 0);
    document.getElementById("vis-week").textContent = week + (increment ? 1 : 0);
  } catch (e) {
    console.warn("Visitor counter failed:", e);
  }
}

if (!sessionStorage.getItem("s0lace-counted")) {
  sessionStorage.setItem("s0lace-counted", "1");
  safeUpdate(true);
} else {
  safeUpdate(false);
}
</script>
