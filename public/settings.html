<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE â€¢ Settings</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>
    <script src="register-sw.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">S0LACE</div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="media.html">Media</a>
        <a href="settings.html" class="active">Settings</a>
      </nav>
    </header>

    <main>
      <div class="page-header"><h1>Settings</h1></div>

      <!-- TAB CLOAKING -->
      <section class="home-panel" style="margin-bottom: 16px;">
        <div class="motd-label">TAB CLOAKING</div>

        <div style="margin-top: 10px; font-size: 8px;">
          <div style="margin-bottom: 6px;">PRESETS &gt;</div>
          <div style="display: flex; flex-wrap: wrap; gap: 6px;">
            <button type="button" class="proxy-btn" data-cloak-preset="drive">Google Drive</button>
            <button type="button" class="proxy-btn" data-cloak-preset="schoology">Schoology</button>
            <button type="button" class="proxy-btn" data-cloak-preset="docs">Google Docs</button>
            <button type="button" class="proxy-btn" data-cloak-preset="google">Google</button>
          </div>
        </div>

        <div style="margin-top: 14px; border-top: 1px solid #262626; padding-top: 10px;">
          <div class="motd-label">CUSTOM</div>

          <div style="display: flex; flex-direction: column; gap: 6px; font-size: 8px;">
            <label>
              Title<br />
              <input
                id="cloak-title"
                type="text"
                placeholder="e.g. My Drive - Google Drive"
                style="width: 100%; margin-top: 3px; padding: 6px 8px; border: 2px solid #262626; background: #000; color: #f5f5f5; font-size: 8px; font-family: 'Press Start 2P', system-ui, sans-serif;"
              />
            </label>

            <label>
              Favicon URL<br />
              <input
                id="cloak-icon"
                type="text"
                placeholder="https://.../favicon.ico"
                style="width: 100%; margin-top: 3px; padding: 6px 8px; border: 2px solid #262626; background: #000; color: #f5f5f5; font-size: 8px; font-family: 'Press Start 2P', system-ui, sans-serif;"
              />
            </label>

            <div style="display: flex; gap: 8px; margin-top: 4px;">
              <button type="button" class="proxy-btn" id="apply-custom-cloak">Apply</button>
              <button type="button" class="proxy-btn" id="reset-cloak">Reset</button>
            </div>

            <div id="cloak-status" style="font-size: 8px; color: #7f7f7f;"></div>
          </div>
        </div>
      </section>

      <!-- ACCENT -->
      <section class="home-panel" style="margin-bottom: 16px;">
        <div class="motd-label">ACCENT COLOR</div>

        <div style="margin-top: 10px; font-size: 8px;">
          <label><input type="radio" name="accent" value="green" class="accent-radio" /> green (default)</label>
          <label><input type="radio" name="accent" value="violet" class="accent-radio" /> violet</label>
          <label><input type="radio" name="accent" value="amber" class="accent-radio" /> amber</label>
          <label><input type="radio" name="accent" value="white" class="accent-radio" /> white</label>
        </div>
      </section>

      <!-- THEME -->
      <section class="home-panel" style="margin-bottom: 16px;">
        <div class="motd-label">THEME</div>

        <div style="margin-top: 10px; font-size: 8px;">
          <label><input type="radio" name="theme" value="dark" class="theme-radio" /> dark</label>
          <label><input type="radio" name="theme" value="baby" class="theme-radio" /> blue</label>
          <label><input type="radio" name="theme" value="xmas" class="theme-radio" /> green</label>
        </div>
      </section>

      <!-- BACKGROUND -->
      <section class="home-panel" style="margin-bottom: 16px;">
        <div class="motd-label">BACKGROUND</div>

        <div style="margin-top: 10px; font-size: 8px;">
          <div style="margin-bottom: 6px;">MODE &gt;</div>

          <select
            id="bg-mode"
            style="font-family: 'Press Start 2P'; font-size: 8px; padding: 6px 8px; border: 2px solid #262626; background: #000; color: #f5f5f5; width: 100%;"
          >
            <option value="default">DEFAULT (CRT GRID)</option>
            <option value="gif-stars">STARRY GIF</option>
            <option value="custom">CUSTOM IMAGE URL</option>
          </select>

          <div id="bg-url-row" style="margin-top: 8px; display: none; flex-direction: column; gap: 4px;">
            <label>
              Image URL<br />
              <input
                id="bg-url"
                type="text"
                placeholder="https://example.com/bg.gif"
                style="width: 100%; margin-top: 3px; padding: 6px 8px; border: 2px solid #262626; background: #000; color: #f5f5f5; font-size: 8px; font-family: 'Press Start 2P';"
              />
            </label>
          </div>
        </div>
      </section>

      <!-- STORAGE -->
      <section class="home-panel">
        <div class="motd-label">STORAGE</div>
        <div style="margin-top: 8px; font-size: 8px; color: #7f7f7f;">
          Settings are stored in <span style="color: var(--accent);">localStorage</span>.
        </div>

        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px;">
          <button type="button" class="proxy-btn" id="btn-reset-settings">Reset S0LACE settings</button>
          <button type="button" class="proxy-btn" id="btn-clear-media">Clear media cache</button>
        </div>
      </section>
    </main>

    <script>
      const presetButtons = document.querySelectorAll("[data-cloak-preset]");
      const titleInput = document.getElementById("cloak-title");
      const iconInput = document.getElementById("cloak-icon");
      const applyCustomBtn = document.getElementById("apply-custom-cloak");
      const resetBtn = document.getElementById("reset-cloak");
      const statusEl = document.getElementById("cloak-status");

      const accentRadios = document.querySelectorAll(".accent-radio");
      const themeRadios = document.querySelectorAll(".theme-radio");

      const bgModeSelect = document.getElementById("bg-mode");
      const bgUrlRow = document.getElementById("bg-url-row");
      const bgUrlInput = document.getElementById("bg-url");

      const btnResetSettings = document.getElementById("btn-reset-settings");
      const btnClearMedia = document.getElementById("btn-clear-media");

      const CLOAK_KEY = "s0laceTabCloak";

      function saveCloakState(obj) {
        localStorage.setItem(
          CLOAK_KEY,
          JSON.stringify({
            enabled: true,
            title: obj.title,
            iconHref: obj.iconHref || "",
          })
        );
      }

      function loadCloakState() {
        try {
          return JSON.parse(localStorage.getItem(CLOAK_KEY));
        } catch (_) {
          return null;
        }
      }

      function updateStatus(msg) {
        statusEl.textContent = msg || "";
      }

      function syncAccentRadios(acc) {
        accentRadios.forEach(r => (r.checked = r.value === acc));
      }

      function syncThemeRadios(t) {
        themeRadios.forEach(r => (r.checked = r.value === t));
      }

      // ---- cloak presets ----
      const PRESETS = {
        drive: {
          title: "My Drive - Google Drive",
          iconHref: "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png",
        },
        schoology: {
          title: "Schoology",
          iconHref: "https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico",
        },
        docs: {
          title: "Document - Google Docs",
          iconHref: "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico",
        },
        google: {
          title: "Google",
          iconHref: "https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico",
        },
      };

      presetButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const preset = PRESETS[btn.dataset.cloakPreset];
          if (!preset) return;

          window.S0LACE.applyTabCloak(preset, true);
          saveCloakState(preset);

          titleInput.value = preset.title;
          iconInput.value = preset.iconHref;
          updateStatus("Preset applied.");
        });
      });

      // ---- custom cloak ----
      applyCustomBtn.addEventListener("click", () => {
        const cfg = {
          enabled: true,
          title: titleInput.value.trim(),
          iconHref: iconInput.value.trim(),
        };

        if (!cfg.title) return updateStatus("Custom title required.");

        window.S0LACE.applyTabCloak(cfg, true);
        saveCloakState(cfg);
        updateStatus("Custom cloak applied.");
      });

      resetBtn.addEventListener("click", () => {
        window.S0LACE.clearTabCloak(true);
        localStorage.removeItem(CLOAK_KEY);
        titleInput.value = "";
        iconInput.value = "";
        updateStatus("Cloak reset.");
      });

      // ---- accent ----
      accentRadios.forEach(r =>
        r.addEventListener("change", () => {
          if (r.checked) window.S0LACE.applyAccent(r.value, true);
        })
      );

      // ---- theme ----
      themeRadios.forEach(r =>
        r.addEventListener("change", () => {
          if (r.checked) window.S0LACE.applyTheme(r.value, true);
        })
      );

      // ---- background ----
      bgModeSelect.addEventListener("change", () => {
        const mode = bgModeSelect.value;
        const url = mode === "custom" ? bgUrlInput.value.trim() : "";

        bgUrlRow.style.display = mode === "custom" ? "flex" : "none";
        window.S0LACE.applyBackground(mode, url, true);
      });

      bgUrlInput.addEventListener("blur", () => {
        if (bgModeSelect.value === "custom") {
          window.S0LACE.applyBackground("custom", bgUrlInput.value.trim(), true);
        }
      });

      // ---- reset all settings ----
      btnResetSettings.addEventListener("click", () => {
        if (!confirm("Reset all S0LACE settings?")) return;

        [
          CLOAK_KEY,
          "s0laceAccent",
          "s0laceTheme",
          "s0laceBgMode",
          "s0laceBgUrl",
          "solace-tab-title",
          "solace-tab-favicon",
          "s0laceMediaCache",
        ].forEach(k => localStorage.removeItem(k));

        location.reload();
      });

      btnClearMedia.addEventListener("click", () => {
        localStorage.removeItem("s0laceMediaCache");
        alert("Media cache cleared.");
      });

      // ---- sync values on load ----
      window.addEventListener("s0lace:settingsLoaded", evt => {
        const { accent, theme, bgMode, bgUrl } = evt.detail;

        syncAccentRadios(accent);
        syncThemeRadios(theme);

        bgModeSelect.value = bgMode;
        if (bgMode === "custom") {
          bgUrlRow.style.display = "flex";
          bgUrlInput.value = bgUrl;
        }

        const saved = loadCloakState();
        if (saved) {
          titleInput.value = saved.title || "";
          iconInput.value = saved.iconHref || "";
          updateStatus("Cloak is active.");
        } else {
          updateStatus("No cloak active.");
        }
      });
    </script>
  </body>
</html>
