<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE â€¢ AI</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f;
        display: flex;
        overflow: hidden;
        color: white;
      }

      .player-main {
        display: flex; flex-direction: column;
        height: 100vh; width: 100%;
        font-family: sans-serif;
      }

      .chat-shell {
        flex: 1;
        margin: 15px;
        background: #050505;
        border-radius: 20px;
        border: 2px solid #1a1a1a;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      #chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scroll-behavior: smooth;
      }

      #chat-history::-webkit-scrollbar { width: 6px; }
      #chat-history::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }

      .message {
        max-width: 85%;
        padding: 14px 18px;
        border-radius: 18px;
        line-height: 1.6;
        font-size: 14px;
        word-wrap: break-word;
        position: relative;
      }

      /* Markdown & Code Styling */
      .message pre { background: #000; padding: 15px; border-radius: 10px; overflow-x: auto; border: 1px solid #222; position: relative; }
      .message code { font-family: monospace; color: #e6e6e6; }
      .copy-btn { 
        position: absolute; top: 10px; right: 10px; 
        background: #333; color: #fff; border: none; 
        padding: 4px 8px; border-radius: 5px; cursor: pointer; font-size: 10px; 
      }

      .user-message {
        align-self: flex-end;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .ai-message {
        align-self: flex-start;
        background: #111;
        border: 1px solid #333;
        color: #eee;
      }

      .ai-loading {
        font-family: 'Press Start 2P', cursive;
        font-size: 8px;
        color: #00ff7f;
        margin: 10px 20px;
        display: none;
      }

      .chat-input-area {
        padding: 20px;
        background: #0a0a0a;
        border-top: 1px solid #1a1a1a;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      #user-input {
        flex: 1;
        background: #000;
        border: 1px solid #333;
        color: white;
        padding: 15px;
        border-radius: 12px;
        outline: none;
        font-size: 14px;
      }

      .img-btn {
        background: #111;
        color: white;
        border: 1px solid #333;
        width: 45px; height: 45px;
        border-radius: 50%;
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: 0.2s;
      }
      .img-btn:hover { border-color: #fff; }

      #img-preview { height: 40px; border-radius: 5px; display: none; border: 1px solid #00ff7f; }

      #send-btn {
        background: #fff;
        color: #000;
        border: none;
        padding: 0 25px;
        height: 45px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="ai.html" class="side-icon" data-icon="ai"><img></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      <div class="chat-shell">
        <div id="chat-history"></div>
        <div id="ai-status" class="ai-loading">GEMINI 2.5 THINKING...</div>
        <div class="chat-input-area">
          <input type="file" id="file-input" accept="image/*" style="display:none">
          <button class="img-btn" onclick="document.getElementById('file-input').click()">
            <i data-lucide="paperclip"></i>
          </button>
          <img id="img-preview" src="">
          <input type="text" id="user-input" placeholder="Ask Gemini (or type /clear)..." autocomplete="off">
          <button id="send-btn">SEND</button>
        </div>
      </div>
    </main>

    <script>
      lucide.createIcons();

      const GEMINI_API_KEY = "AIzaSyDEGQ7l66MwgwRVwwfDAszj4f82mYgfHpo";
      const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;

      const chatHistoryContainer = document.getElementById('chat-history');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const aiStatus = document.getElementById('ai-status');
      const fileInput = document.getElementById('file-input');
      const imgPreview = document.getElementById('img-preview');

      let sessionMessages = JSON.parse(localStorage.getItem('solace_chat_history')) || [];
      let currentImageData = null;

      // Handle Image Input
      fileInput.onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          currentImageData = reader.result.split(',')[1];
          imgPreview.src = reader.result;
          imgPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      };

      function initChat() {
        if (sessionMessages.length === 0) {
          renderMessage("Hello. Im S0LACE AI 2.5. How can I help?", 'ai-message');
        } else {
          sessionMessages.forEach(msg => {
            renderMessage(msg.text, msg.role === 'user' ? 'user-message' : 'ai-message');
          });
        }
      }

      // Fast Typing Effect
      async function typeEffect(element, text) {
        let currentText = "";
        const words = text.split(" ");
        for (const word of words) {
          currentText += word + " ";
          element.innerHTML = marked.parse(currentText);
          element.querySelectorAll('pre').forEach(pre => addCopyButton(pre));
          chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
          await new Promise(r => setTimeout(r, 20)); 
        }
        hljs.highlightAll();
      }

      function addCopyButton(pre) {
        if (pre.querySelector('.copy-btn')) return;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.innerText = 'COPY';
        btn.onclick = () => {
          const code = pre.querySelector('code').innerText;
          navigator.clipboard.writeText(code);
          btn.innerText = 'DONE';
          setTimeout(() => btn.innerText = 'COPY', 2000);
        };
        pre.appendChild(btn);
      }

      async function askAI() {
        const text = userInput.value.trim();
        if (!text && !currentImageData) return;

        if (text.toLowerCase() === '/clear') {
          localStorage.removeItem('solace_chat_history');
          sessionMessages = []; chatHistoryContainer.innerHTML = '';
          userInput.value = ''; return;
        }

        const userMsgDiv = renderMessage(text || "[Image Sent]", 'user-message');
        userInput.value = '';
        aiStatus.style.display = 'block';

        const parts = [{ text: text || "Describe this image." }];
        if (currentImageData) {
          parts.push({ inline_data: { mime_type: "image/jpeg", data: currentImageData } });
        }
        sessionMessages.push({ role: 'user', parts: parts });

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              contents: sessionMessages.map(m => ({
                role: m.role === 'user' ? 'user' : 'model',
                parts: m.parts 
              })) 
            })
          });

          const data = await response.json();
          const aiText = data.candidates[0].content.parts[0].text;
          
          aiStatus.style.display = 'none';
          const aiMsgDiv = renderMessage("", 'ai-message');
          await typeEffect(aiMsgDiv, aiText);

          sessionMessages.push({ role: 'model', parts: [{ text: aiText }] });
          localStorage.setItem('solace_chat_history', JSON.stringify(sessionMessages));
        } catch (error) {
          renderMessage("ERROR: " + error.message, 'ai-message');
        } finally {
          aiStatus.style.display = 'none';
          currentImageData = null;
          imgPreview.style.display = 'none';
        }
      }

      function renderMessage(text, className) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        if (text) {
          msgDiv.innerHTML = marked.parse(text);
          msgDiv.querySelectorAll('pre').forEach(pre => addCopyButton(pre));
        }
        chatHistoryContainer.appendChild(msgDiv);
        chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
        hljs.highlightAll();
        return msgDiv;
      }

      sendBtn.addEventListener('click', askAI);
      userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });

      function getAccent() { return localStorage.getItem("s0laceAccent") || "gray"; }
      function updateSideIcons() {
        const accent = getAccent();
        document.querySelectorAll(".side-icon").forEach(link => {
          const icon = link.dataset.icon;
          const img = link.querySelector("img");
          const isActive = location.pathname.endsWith(link.getAttribute("href"));
          link.classList.toggle("active", isActive);
          img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
        });
      }

      initChat();
      updateSideIcons();
    </script>
  </body>
</html>
