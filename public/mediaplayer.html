<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE • Media Player</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />

    <!-- Scramjet stack -->
    <script src="/scram/scramjet.all.js"></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="register-sw.js" defer></script>

    <!-- global settings / tab cloak -->
    <script src="global-hub.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">
        S0LACE
      </div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="media.html" class="active">Media</a>
        <a href="apps.html">Apps</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main class="player-main">
      <div class="player-info">
        <div class="player-left">
          NOW PLAYING: <span id="player-title">loading…</span>
        </div>
        <div class="player-actions">
          <a
            id="open-direct"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            style="display:none"
          >
            open raw
          </a>
          <button id="reload-btn" type="button" style="display:none">
            reload
          </button>
          <a href="media.html">back to media</a>
        </div>
      </div>

      <div class="player-frame-wrap" id="frame-wrap">
        <!-- Scramjet will inject its iframe here -->
      </div>

      <div class="no-src" id="no-src" style="display:none;">
        no media loaded. go back to the media page and pick something.
      </div>
    </main>

    <script>
      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      async function setupScramjetAndPlay() {
        let src = getParam("src");
        const title = getParam("title") || "Media";

        const titleEl = document.getElementById("player-title");
        const openDirect = document.getElementById("open-direct");
        const reloadBtn = document.getElementById("reload-btn");
        const wrap = document.getElementById("frame-wrap");
        const noSrc = document.getElementById("no-src");

        if (titleEl) titleEl.textContent = title;

        if (!src) {
          if (wrap) wrap.style.display = "none";
          if (noSrc) noSrc.style.display = "flex";
          if (openDirect) openDirect.style.display = "none";
          if (reloadBtn) reloadBtn.style.display = "none";
          return;
        }

        // decode query param
        src = decodeURIComponent(src).trim();

        // If src is already a Scramjet path like "/scramjet/https://..."
        // or "/scram/https://...", strip that prefix so Scramjet sees
        // the actual URL, not the proxied path.
        if (src.startsWith("/scramjet/")) {
          src = src.slice("/scramjet/".length);
        } else if (src.startsWith("/scram/")) {
          src = src.slice("/scram/".length);
        }

        // now src should be like "https://cinemaos.live/..." etc.
        if (!/^https?:\/\//i.test(src)) {
          console.error("mediaplayer: src is not a valid http/https URL:", src);
          if (wrap) wrap.style.display = "none";
          if (noSrc) {
            noSrc.style.display = "flex";
            noSrc.textContent = "invalid media URL.";
          }
          if (openDirect) openDirect.style.display = "none";
          if (reloadBtn) reloadBtn.style.display = "none";
          return;
        }

        if (openDirect) {
          openDirect.href = src;
          openDirect.style.display = "inline-flex";
        }
        if (reloadBtn) {
          reloadBtn.style.display = "inline-flex";
        }

        // --- register service worker ---
        try {
          if (typeof registerSW === "function") {
            await registerSW();
          }
        } catch (err) {
          console.error("SW registration failed in mediaplayer:", err);
        }

        // --- Scramjet controller ---
        if (typeof $scramjetLoadController !== "function") {
          console.error("scramjet.all.js not loaded / $scramjetLoadController missing");
          return;
        }

        const { ScramjetController } = $scramjetLoadController();

        const scramjet = new ScramjetController({
          files: {
            wasm: "/scram/scramjet.wasm.wasm",
            all: "/scram/scramjet.all.js",
            sync: "/scram/scramjet.sync.js",
          },
        });

        await scramjet.init();

        // --- BareMux transport (Epoxy) ---
        if (typeof BareMux === "undefined") {
          console.warn("BareMux is not available in mediaplayer");
        } else {
          const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
          const wispUrl =
            (location.protocol === "https:" ? "wss" : "ws") +
            "://" +
            location.host +
            "/wisp/";

          try {
            const current = await connection.getTransport();
            if (current !== "/epoxy/index.mjs") {
              await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
            }
          } catch (err) {
            console.error("Failed to set BareMux transport in mediaplayer:", err);
          }
        }

        if (!wrap) {
          console.error("No frame wrapper found");
          return;
        }

        // clear any previous frame
        wrap.innerHTML = "";

        const frameObj = scramjet.createFrame();
        frameObj.frame.id = "media-frame";
        frameObj.frame.style.width = "100%";
        frameObj.frame.style.height = "100%";
        frameObj.frame.style.border = "none";

        wrap.appendChild(frameObj.frame);

        // Give Scramjet the REAL URL, not a /scram/ path
        frameObj.go(src);

        if (reloadBtn) {
          reloadBtn.addEventListener("click", () => {
            frameObj.go(src);
          });
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        setupScramjetAndPlay().catch((err) =>
          console.error("mediaplayer boot error:", err)
        );
      });
    </script>
  </body>
</html>
